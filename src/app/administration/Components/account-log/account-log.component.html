
 <div class="outlet" *ngIf="Logged?.UserType=='Admin'||Logged?.UserType=='Operator';else error">    
    <div class="alert alert-danger" *ngIf="errorMessage!=null">{{errorMessage}}</div>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
    <tr>
        <td>Time</td>
        <td>Description</td>
        <td>Action On</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
    <td>{{item.CreatedAt|date:'short'}}</td>
    
    <td>{{item.Description}}</td>
    <td>{{item.Payload}}</td>
    </tr>
    </tbody>
    </table>
    
   
    </div>
    </div>
    <ng-template #error >
        <div class="alert alert-danger">Please log in as adminstrator or operator</div>
    </ng-template>
    <button type="button" class="btn btn-secondary"  (click)="doBack()">Cancel</button>
