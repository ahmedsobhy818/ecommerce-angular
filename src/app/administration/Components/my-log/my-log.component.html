<div class="container">
<table class="table table-striped table-hover">
    <thead>
<tr>
    <td>Time</td>
    <td>Description</td>
    <td>Action On</td>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of items">
<td>{{item.CreatedAt|date:'short'}}</td>

<td>{{item.Description}}</td>
<td>{{item.Payload}}</td>
</tr>
</tbody>
</table>

<button type="button" class="btn btn-secondary"  (click)="doBack()">Cancel</button>
</div>
