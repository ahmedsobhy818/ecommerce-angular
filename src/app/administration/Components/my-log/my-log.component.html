<div class="container">
<table class="table table-striped table-hover">
    <thead>
<tr>
    <td>Time</td>
    <td>Description</td>
    <td>Action On</td>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of items">
<td>{{item.CreatedAt|date:'short'}}</td>

<td>{{item.Description}}</td>
<td><a *ngIf="item.ItemType==0 ||item.ItemType==1||item.ItemType==4||item.ItemType==6||item.ItemType==7||item.ItemType==9;else nolink" 
     [routerLink]="['/administration/AccountLog', item.Payload]"
 > {{item.Payload}}</a>
<ng-template #nolink >{{item.Payload}}</ng-template>
</td>
</tr>
</tbody>
</table>

<button type="button" class="btn btn-secondary"  (click)="doBack()">Cancel</button>
</div>
