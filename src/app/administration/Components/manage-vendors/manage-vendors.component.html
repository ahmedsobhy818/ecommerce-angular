<div class="container">
    <div class="outlet" *ngIf="Logged?.UserType=='Admin'||Logged?.UserType=='Operator';else error">    
        <div class="alert alert-danger" *ngIf="errorMessage!=null">{{errorMessage}}</div>

    <table class="table table-striped table-hover">
        <thead>
    <tr>
        <td></td>
        <td>Name</td>
        <td>Email</td>
        <td>Created At</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" style="line-height: 50px;">
    <td>
        <img class="img" src="{{getimg(user.Photo,user.Gender)}}" style="height: 50px;width: 50px;" >
    </td>
        <td>{{user.Name}}</td>
    
    <td>{{user.Email}}</td>
    <td>{{user.Time|date:'short'}}</td>  
    
    <td>
        <button class="btn btn-success" (click)="activate(user)" [disabled]="user.Approved" >Activate</button>
         <button class="btn btn-danger" (click)="deActivate(user)" [disabled]="!user.Approved">DeActivate</button>
    </td>
    </tr>
    
    
    </tbody>
    </table>
        
    </div> 
    <ng-template #error >
        <div class="alert alert-danger">Please log in as adminstrator or operator</div>
    </ng-template>
    <button type="button" class="btn btn-secondary"  (click)="doBack()">Cancel</button>

</div>
